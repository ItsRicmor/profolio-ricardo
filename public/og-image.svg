<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#cbd5e1" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    
    <!-- Blue accent gradient -->
    <linearGradient id="blueAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Left accent bar -->
  <rect x="0" y="0" width="8" height="630" fill="url(#blueAccent)"/>
  
  <!-- Main content container -->
  <g transform="translate(100, 0)">
    <!-- Top label -->
    <text x="0" y="140" font-family="monospace" font-size="16" font-weight="500" fill="#64748b" letter-spacing="2">
      // PORTFOLIO.INIT()
    </text>
    
    <!-- Name -->
    <text x="0" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="68" font-weight="800" fill="#0f172a">
      Ricardo Morataya
    </text>
    
    <!-- Title with blue gradient -->
    <text x="0" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="38" font-weight="600" fill="url(#blueAccent)">
      Aspiring Software Architect
    </text>
    
    <!-- Description -->
    <text x="0" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#475569" font-weight="400">
      Building scalable systems with clean architecture
    </text>
    
    <!-- Decorative elements -->
    <g transform="translate(0, 400)">
      <rect x="0" y="0" width="140" height="5" fill="url(#blueAccent)" rx="2.5"/>
      <circle cx="155" cy="2.5" r="8" fill="#3b82f6"/>
      <rect x="175" y="0" width="70" height="5" fill="#cbd5e1" rx="2.5"/>
    </g>
    
    <!-- Skills tags -->
    <g transform="translate(0, 460)">
      <rect x="0" y="0" width="140" height="36" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5"/>
      <text x="70" y="23" font-family="monospace" font-size="14" font-weight="600" fill="#2563eb" text-anchor="middle">
        Clean Code
      </text>
      
      <rect x="155" y="0" width="100" height="36" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5"/>
      <text x="205" y="23" font-family="monospace" font-size="14" font-weight="600" fill="#2563eb" text-anchor="middle">
        React
      </text>
      
      <rect x="270" y="0" width="120" height="36" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5"/>
      <text x="330" y="23" font-family="monospace" font-size="14" font-weight="600" fill="#2563eb" text-anchor="middle">
        TypeScript
      </text>
    </g>
    
    <!-- Domain -->
    <text x="0" y="560" font-family="monospace" font-size="20" font-weight="600" fill="#3b82f6">
      ricmor.dev
    </text>
  </g>
  
  <!-- Decorative shapes in background -->
  <circle cx="950" cy="150" r="80" fill="#3b82f6" opacity="0.05"/>
  <circle cx="1050" cy="400" r="120" fill="#2563eb" opacity="0.05"/>
  <rect x="850" y="480" width="300" height="100" fill="#3b82f6" opacity="0.03" rx="10"/>
</svg>
