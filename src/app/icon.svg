<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <pattern id="grid" width="12" height="12" patternUnits="userSpaceOnUse">
      <path d="M 12 0 L 0 0 0 12" fill="none" stroke="#3b82f6" stroke-width="0.4"/>
    </pattern>
    <clipPath id="roundedClip">
      <rect width="100" height="100" rx="16"/>
    </clipPath>
  </defs>

  <!-- Dark navy background (matches dark mode: hsl(222.2 84% 4.9%)) -->
  <rect width="100" height="100" fill="#030a18" rx="16"/>

  <!-- Blueprint grid overlay -->
  <rect width="100" height="100" fill="url(#grid)" opacity="0.18" clip-path="url(#roundedClip)"/>

  <!-- Corner architectural markers (top-left) -->
  <path d="M 10 23 L 10 10 L 23 10" fill="none" stroke="#3b82f6" stroke-width="1.8" stroke-linecap="square" opacity="0.8"/>
  <!-- Corner architectural markers (top-right) -->
  <path d="M 77 10 L 90 10 L 90 23" fill="none" stroke="#3b82f6" stroke-width="1.8" stroke-linecap="square" opacity="0.8"/>
  <!-- Corner architectural markers (bottom-left) -->
  <path d="M 10 77 L 10 90 L 23 90" fill="none" stroke="#3b82f6" stroke-width="1.8" stroke-linecap="square" opacity="0.8"/>
  <!-- Corner architectural markers (bottom-right) -->
  <path d="M 77 90 L 90 90 L 90 77" fill="none" stroke="#3b82f6" stroke-width="1.8" stroke-linecap="square" opacity="0.8"/>

  <!-- Architecture node dots at marker ends -->
  <circle cx="10" cy="23" r="1.5" fill="#60a5fa" opacity="0.9"/>
  <circle cx="23" cy="10" r="1.5" fill="#60a5fa" opacity="0.9"/>
  <circle cx="77" cy="10" r="1.5" fill="#60a5fa" opacity="0.9"/>
  <circle cx="90" cy="23" r="1.5" fill="#60a5fa" opacity="0.9"/>
  <circle cx="10" cy="77" r="1.5" fill="#60a5fa" opacity="0.9"/>
  <circle cx="23" cy="90" r="1.5" fill="#60a5fa" opacity="0.9"/>
  <circle cx="77" cy="90" r="1.5" fill="#60a5fa" opacity="0.9"/>
  <circle cx="90" cy="77" r="1.5" fill="#60a5fa" opacity="0.9"/>

  <!-- R letter in primary blue -->
  <text x="50" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="54" font-weight="800" fill="#60a5fa" text-anchor="middle" letter-spacing="-2">R</text>
</svg>
